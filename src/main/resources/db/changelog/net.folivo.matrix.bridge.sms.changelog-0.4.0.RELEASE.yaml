databaseChangeLog:
  - changeSet:
      id: net.folivo.matrix.bridge.sms.changelog-0.4.0.RELEASE
      author: benkuly
      changes:
        - createTable:
            tableName: matrix_message
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: room_id
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_matrix_message_matrix_room
                    references: matrix_room(id)
                    onDelete: CASCADE
              - column:
                  name: body
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: send_after
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: is_notice
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INTEGER
                  constraints:
                    nullable: false
        - createTable:
            tableName: matrix_message_receiver
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: room_message_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: false
                    foreignKeyName: fk_matrix_message_receiver_matrix_message
                    references: matrix_message(id)
                    onDelete: CASCADE
              - column:
                  name: room_user_id
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
                    primaryKey: false
                    foreignKeyName: fk_matrix_message_receiver_matrix_message
                    references: matrix_message(id)
                    onDelete: CASCADE
              - column:
                  name: version
                  type: INTEGER
                  constraints:
                    nullable: false
        - createTable:
            tableName: matrix_sms_mapping
            columns:
              - column:
                  name: membership_id
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_matrix_sms_mapping_matrix_membership
                    references: matrix_membership(id)
                    onDelete: CASCADE
              - column:
                  name: maping_token
                  type: INTEGER
                  constraints:
                    nullable: true
              - column:
                  name: version
                  type: INTEGER
                  constraints:
                    nullable: false